<!DOCTYPE html>
<html>
<head>
	<title>jquery-dropdown example</title>

	<link rel="stylesheet" href="./jquery-dropdown.css">

	<script src="./jquery.js"></script>
	<script type="text/javascript" src="./jquery-dropdown.js"></script>
</head>

<body>
	<div id="dropdown"></div>
	
	<script type="text/javascript">
		$("#dropdown").dropdown({
			data : [
                {
                    id : 0,
                    name : "Alaska"
                },
                {
                    id : 1,
                    name : "florida"
                },
                {
                    id : 2,
                    name : "New York"
                },
                {
                    id : 3,
                    name : "Ohio"
                },
                {
                    id : 4,
                    name : "Alaska"
                },
                {
                    id : 5,
                    name : "florida"
                },
                {
                    id : 6,
                    name : "New York"
                },
                {
                    id : 7,
                    name : "Ohio"
                }
            ],
            placeholder : "Select State",
            className : "state-dropdown",
            headerWidth : 200,
            headerHeight : 40,
            openOnTop : true,
            alignment : "left",
            searchPlaceholder : "Search list items...",
            search : true,
            disable : false,
            onOptionSelect : function(item){
                console.log(item);
            }

		});
	</script>
</body>
</html>
